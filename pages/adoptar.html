<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Maven+Pro:wght@500&family=Quicksand:wght@300;400&family=Varta:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../sass/styles.css">
    <script defer src="../js/class/mascotas.class.js"></script>
    <script defer src="../js/class/catalogoMascotas.class.js"></script>
    <script defer src="../js/proyectoMascotas.js"></script>
    <script defer src="https://kit.fontawesome.com/059d8a4b62.js" crossorigin="anonymous"></script>
    <title>Proyecto Mascotas</title>
</head>

<body>
    <header class="container-fluid">
        <nav>
            <div class="flexContainer">
                <div>
                    <a href="../index.html"><img src="../img/ProyectoLOGO.png" class="logo"></a>
                </div>
                <div class="navMenu">
                    <ul>
                        <li><a href="adoptar.html"> Quiero adoptar</a></li>
                        <li><a href="darAdopcion.html">Quiero dar en adopción</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
                <div class="searchBar">
                    <input type="text" name="buscador" id="buscador" placeholder="Buscar">
                    <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <main>
            <h1>
                Para adoptar una mascota de Proyecto Mascotas complete el formulario indicando que mascota
                desea adoptar.
            </h1>
            <h2>
                Su solicitud sera evaluada y sera contactado para informarle los pasos a seguir.
            </h2>
        </main>
        <section id="formularioAdopcion">
            <form>
                <input id="formularioNombre"placeholder="Nombre completo" required="required" type="text">
                <input id="formularioTelefono" placeholder="Teléfono" required="required" type="text">
                <input id="formularioCorreo" placeholder="Correo electrónico" required="required" type="email">
                <label>¿Que mascota querés adoptar?</label>
                <select id="formularioSelector">

                </select>
                <textarea id="formularioPorQue" placeholder="¿Por qué querés adoptar?" required="required"></textarea>
                <textarea id="formularioDondeYQuien" placeholder="¿Dónde y con quiénes vivirá este animal?" required="required"></textarea>
                <input id="formularioCheck" type="checkbox"><label for="checkbox">Quiero recibir notificaciones de mi solicitud e información sobre adopciones similares</label>
                <input id="botonAdoptar" type="button" name="commit" value="Enviar solicitud">
            </form>
        </section>
    </div>
    <footer class="container-fluid">
        <div class="darkLightMode">
            <button id="lightMode"><i class="fa-solid fa-sun"></i></button>
            <button id="darkMode"><i class="fa-solid fa-moon"></i></button>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.27/dist/sweetalert2.all.min.js"></script>
</body>

</html>
