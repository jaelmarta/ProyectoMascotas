<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Maven+Pro:wght@500&family=Quicksand:wght@300;400&family=Varta:wght@300&display=swap"

    <script defer src="../js/class/catalogoMascotas.class.js"></script>
    <script defer src="../js/proyectoMascotas.js"></script>
    <script defer src="https://kit.fontawesome.com/059d8a4b62.js" crossorigin="anonymous"></script>
    <title>Proyecto Mascotas</title>
</head>

<body>
    <header>
        <nav>
            <div class="flexContainer">
                <div>
                    <a href="../index.html"><img src="../img/ProyectoLOGO.png" class="logo"></a>
                </div>
                <div class="navMenu">
                    <ul>
                        <li><a href="adoptar.html"> Quiero adoptar</li>
                        <li><a href="darAdopcion.html">Quiero dar en adopción</li>
                        <li><a href="contacto.html">Contacto</li>
                    </ul>
                </div>
                <div class="searchBar">
                    <input type="text" name="buscador" id="buscador" placeholder="Buscar">
                    <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

            </div>
        </nav>
    </header>
    <div>
        <main>
            <h1>
                Para adoptar una mascota de Proyecto Mascotas complete el formulario indicando que mascota
                desea adoptar.
            </h1>
            <h2>
                Su solicitud sera evaluada y sera contactado para informarle los pasos a seguir.
            </h2>
        </main>
        <section id="formularioAdopcion">
            <form class="col-12 sm-col-8 mx-auto" id="new_adoption_request" action="/adoption_requests" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="✓"><input type="hidden" name="authenticity_token" value="nTJ9V4uxWcOLrxFHOhVagalLrwWchEQgS9kDtNwJxmu3CLUQBKIbvCEqIvMY2jRTMGChKLbmCI5SAk7NCHWy9A==">
                <input data-adoption-request-pet-id="" required="required" type="hidden" name="adoption_request[pet_id]" id="adoption_request_pet_id" value="10631">
                <input placeholder="Nombre completo" class="col-12 mb2 rounded field" required="required" type="text" name="adoption_request[full_name]" id="adoption_request_full_name">
          
                <input placeholder="Teléfono" class="col-12 mb2 rounded field" required="required" type="text" name="adoption_request[phone_number]" id="adoption_request_phone_number">
          
                <input placeholder="Correo electrónico" class="col-12 mb2 rounded field" required="required" type="email" name="adoption_request[email]" id="adoption_request_email">
          
                <textarea placeholder="¿Por qué quieres adoptar?" class="col-12 mb2 rounded field" required="required" name="adoption_request[adopt_reason]" id="adoption_request_adopt_reason"></textarea>
          
                <textarea placeholder="¿Dónde y con quiénes vivirá este animal?" class="col-12 mb2 rounded field" required="required" name="adoption_request[home_details]" id="adoption_request_home_details"></textarea>
          
                <label class="center block bold mb2">
                  <input name="adoption_request[allow_notifications]" type="hidden" value="0"><input required="required" type="checkbox" value="1" checked="checked" name="adoption_request[allow_notifications]" id="adoption_request_allow_notifications">
                  Quiero recibir notificaciones de mi solicitud e información sobre animales similares.
                </label>
          
                <p class="center">
                  <input type="submit" name="commit" value="Enviar mis datos" class="btn btn-primary">
                </p>
          </form>
        </section>
    </div>
    <footer>
        <div class="darkLightMode">
            <button id="lightMode"><i class="fa-solid fa-sun"></i></button>
            <button id="darkMode"><i class="fa-solid fa-moon"></i></button>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    </script>

</html>
