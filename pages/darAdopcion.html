<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Maven+Pro:wght@500&family=Quicksand:wght@300;400&family=Varta:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../sass/styles.css">
    <script defer src="../js/class/mascotas.class.js"></script>
    <script defer src="../js/class/catalogoMascotas.class.js"></script>
    <script defer src="../js/proyectoMascotas.js"></script>
    <script defer src="../js/pagDarAdopcion.js"></script>
    <script defer src="https://kit.fontawesome.com/059d8a4b62.js" crossorigin="anonymous"></script>
    <title>Proyecto Mascotas</title>
</head>

<body>
    <header>
        <nav>
            <div class="flexContainer">
                <div>
                    <a href="../index.html"><img src="../img/ProyectoLOGO.png" class="logo"></a>
                </div>

                <div class="navMenu">
                    <ul>
                        <li><a href="adoptar.html"> Quiero adoptar</a></li>
                        <li><a href="darAdopcion.html">Quiero dar en adopción</a></li>
                    </ul>
                </div>
                <div class="searchBar">
                    <input type="text" name="buscador" id="buscador" placeholder="Buscar">
                    <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <p>Para dar en adopción una mascota, ingrese sus datos y los de la mascota a publicar. Una vez realizados estos pasos sera contactado para indicarle los pasos a seguir.</p>
        <section id="formularioDarEnAdopcion">
            <form>
                <p>Datos Personales</p>
                <input id="formularioDosNombre" placeholder="Nombre completo" required="required" type="text">
                <input id="formularioDosTelefono" placeholder="Teléfono" required="required" type="text">
                <input id="formularioDosCorreo" placeholder="Correo electrónico" required="required" type="email">                
                <textarea id="formularioDosPorQue" placeholder="¿Por qué querés dar en adopción esta mascota?"
                    required="required"></textarea>
                <p>Datos de la Mascota</p>
                <input id="imagenMascota" placeholder="Foto de la mascota" type="file" name="archivosubido">
                <input id="nombreMascota" placeholder="Nombre" required="required" type="text">
                <input id="vacunasMascota" placeholder="¿Cuantas vacunas tiene?" required="required" type="text">
                <input id="tipoMascota" placeholder="¿Que animal es?" required="required" type="text">
                <input id="edadMascota" placeholder="¿Cuantos años tiene?" required="required" type="text">                
                <input id="botonPublicar" type="button" name="commit" value="Publicar mascota">
            </form>
        </section>
    </main>
    <footer>
        <div class="darkLightMode">
            <button id="lightMode"><i class="fa-solid fa-sun"></i></button>
            <button id="darkMode"><i class="fa-solid fa-moon"></i></button>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.27/dist/sweetalert2.all.min.js"></script>

</body>

</html>
